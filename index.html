<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- css -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
        <div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>
    <div>
        <div class="row">

                <div class="col-md-12">
          
                  <!-- Current Train Schedule-->
                  <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arraival</th>
                            <th scope="col">Minutes Away </th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                    <div class="col-md-12">
                      <!-- Add Train  -->
                      <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
              
                          <!-- Entry Form -->
                          <form>
                            <div class="form-group">
                              <label for="t-input">Train Name</label>
                              <input class="form-control" id="t-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="d-input">Destination</label>
                              <input class="form-control" id="d-input"  type="text">
                            </div>
                            <div class="form-group">
                              <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                              <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="f-input">Frequency(min)</label>
                              <input class="form-control" id="f-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                          </form>
        
                        </div>
                      </div>
                    </div>
                  </div>
              
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    </div>
</body>

</html>
